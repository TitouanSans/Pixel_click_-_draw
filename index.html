<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click'n'Draw</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<script>

// Boucle de création des boutons qui formeront le cadrillage à cliquer
// Première Boucle h définissant le nombre de rangée du cadrillage
    for (let h = 0; h < 20; h++) {
        
        // Boucle i définissant le nombre X de boutons dans une rangée
        for (let i = 0; i < 20; i++) {
            let bloc = (i+1) + (h*100);
            console.log(bloc);

            document.body.innerHTML+=`<button id='${'bloc'+bloc}' onclick="Click('${'bloc'+bloc}')"></button>`;
        }
        document.body.innerHTML+="<br>";
    }

    // L'activation d'un bouton lui ajoute la classe "active", et lui retire si déjà possêdée
    function Click(id) {
        console.log(id);
        const bloc = document.getElementById(id);

        if (bloc.classList.contains('active')) {
            bloc.className = "";
        } else {
            bloc.className += "active";
        }
    }

</script>
</body>
</html>
